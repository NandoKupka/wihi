<h1>New Reference</h1>
<form (submit)="newReference()">
  <input type="text" [(ngModel)]="newReferenceData.name" name="name" placeholder="name">
  <input type="text" [(ngModel)]="newReferenceData.category" name="category" placeholder="category">

  <input type="text" [(ngModel)]="newReferenceData.imageUrl" name="imageUrl" placeholder="imageUrl">

  <input type="text" [(ngModel)]="newReferenceData.description" name="description" placeholder="description">

  <input type="submit" value="Send" [disabled]="disabled">
</form>
